<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Base Apparel - coming soon...</title>
</head>

<body>

  <header>
    <img src="images/logo.svg">
  </header>

  <div class="image-container"></div>

  <main>
    <div class="image"></div>
    <div class="text">
      <h1>We're<br><span>coming<br>soon</span></h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form action="" novalidate> <!--add method="post" when using action url-->
        <div class="inputAndButton">
          <input type="email" placeholder="Email Address" name="e-mail" id="email">
          <button type="submit"></button>
        </div>
        <div id="alert">Please provide a valid email</div>
      </form>

    </div>
  </main>


  <script src="script.js"></script>

</body>
</html>
